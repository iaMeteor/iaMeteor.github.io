line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">#include &lt;stdio.h&gt;</div><div class="line">#include &lt;string.h&gt;</div><div class="line"></div><div class="line">#define MAX_LEN 25	</div><div class="line"></div><div class="line">const char *text = &quot;#include &lt;stdio.h&gt;\n#include &lt;stdlib.h&gt;\n\ntypedef unsigned long u64;\n\ntypedef void enc_cfg_t;\ntypedef int enc_cfg2_t;\ntypedef __int128_t dcf_t;\n\nenc_cfg_t _ctx_iface(dcf_t s, enc_cfg2_t i)&#123;\n\tint c = (((s &amp; ((dcf_t)0x1FULL &lt;&lt; i * 5)) &gt;&gt; i * 5) + 65);\n\tprintf(\&quot;%%c\&quot;, c);&#125;\n\tenc_cfg2_t main() &#123;\n\tfor (int i=0; i&lt;%d; i++)&#123;\n\t\t _ctx_iface(0x%llX + ((dcf_t)0x%X &lt;&lt; 64), i);\n\t&#125;\n&#125;\n&quot;;</div><div class="line"></div><div class="line"></div><div class="line">int main() &#123;</div><div class="line">	char input[MAX_LEN];</div><div class="line">	memset(input, 0x00, sizeof(char)*MAX_LEN);</div><div class="line">	if (fgets(input, MAX_LEN, stdin) == NULL) &#123;</div><div class="line">		printf(&quot;fail to read input\n&quot;);</div><div class="line">		return -1;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	unsigned long long mask1 = 0;</div><div class="line">	__int128_t mask2 = 0;</div><div class="line">	int i;</div><div class="line">	for (i = 0; input[i] != &apos;\n&apos; &amp;&amp; i &lt; MAX_LEN; i++) &#123;</div><div class="line">		if (i &lt; 12) &#123;</div><div class="line">			mask1 |= (unsigned long long)(((input[i] - &apos;A&apos;) &amp; 0x1F)) &lt;&lt; i*5;</div><div class="line">		&#125; else if (i == 12) &#123;</div><div class="line">			mask1 |= (unsigned long long)(((input[i] - &apos;A&apos;) &amp; 0xF)) &lt;&lt; i*5;</div><div class="line">			mask2 |= ((input[i] - &apos;A&apos;) &amp; 0x10) &gt;&gt; 4;</div><div class="line">		&#125;else
